<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://cdn.icon-icons.com/icons2/730/PNG/512/google_icon-icons.com_62798.png"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><i class="material-icons">apps</i></li>
          <li>
            <img
              src="images/photo.jpg"
              alt="Photo User"
              width="32"
              height="32"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="search">
        <form action="https://www.google.com/">
          <div class="container">
            <img
              src="images/google_logo.png"
              alt="Google Logo"
              width="272"
              height="92"
            />
            <div class="input">
              <i onclick="focusInput()" class="material-icons">search</i>
              <input
                id="inputSearch"
                type="text"
                name="search"
                autocomplete="off"
              />
              <div class="tooltip">
                <img
                  src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                  alt="Logo search"
                  width="24"
                  height="24"
                />
                <span class="tooltiptext">
                  <small>Search by voice</small>
                </span>
              </div>
            </div>
            <div class="button-search">
              <button type="submit">Google Search</button>
              <button type="submit">I'm Feeling Lucky</button>
            </div>
            <small
              >Google offered in: <a href="#">Español (Latinoamérica)</a></small
            >
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="country">
        <p>Chile</p>
      </div>
      <div class="footer">
        <div class="left">
          <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">How Search works </a></li>
          </ul>
        </div>
        <div class="right">
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </footer>
    <script>
      function focusInput() {
        document.getElementById("inputSearch").focus();
      }
    </script>
  </body>
</html>
